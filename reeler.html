      padding: 0 40px;

    }

    }

  .sw-partner-marquee-row {
    display: -webkit-box;
    display: -webkit-flex;
    display: -moz-box;
    display: -ms-flexbox;

    -webkit-box-align: center;
    -webkit-align-items: center;

    -ms-flex-align: center;
    align-items: center;
    -webkit-flex-shrink: 0;
    -ms-flex-negative: 0;
    flex-shrink: 0;
    overflow: hidden;
  }

  .sw-partner-marquee-row-item {
    display: -webkit-box;
    display: -webkit-flex;
    display: -moz-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    -moz-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    -webkit-flex-shrink: 0;
    -ms-flex-negative: 0;
    flex-shrink: 0;
    gap: 4rem;
  }

  .sw-partner-logo {

    -ms-flex-negative: 0;
    flex-shrink: 0;
    display: inline-flex;
    gap: 5rem;

  @media (min-width: 1024px) {
    .sw-partner-logo {

      -moz-transform: scale(0.75);
      -ms-transform: scale(0.75);
      -o-transform: scale(0.75);

      -ms-transform: scale(0.85);
      -o-transform: scale(0.85);
      transform: scale(0.85);
      margin-right: 70px;

      -moz-transform: none;
      -ms-transform: none;
