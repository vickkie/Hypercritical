name: Dependabot Tests

on:
  pull_request:
    branches: [main] # Adjust this to match your default branch
    types: [opened, synchronize]
    paths:
      - "package.json"
      - "package-lock.json"
      - "yarn.lock" # If you use Yarn
      # This condition checks if the PR is created by Dependabot
      - "**/dependabot/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
